---
layout: page
---

<h4 style="margin-bottom: 0px;color: rgb(12, 18, 12)">{{ page.title }}</h4>
<div style="text-align:center; padding: 0 0 30px 0;color: rgb(12, 18, 12)">{{ page.location }} - {{ page.date | date: "%B %Y"}}</div>

{{ content }}

<div class="PageNavigation">
    {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
</div>
